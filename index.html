<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Epicodus Pizza Co.</title>
  </head>
  <body>
    <h1>Epicodus Pizza Co.</h1>
    <h2 id="instructions">Let's pair you with a pizza!</h2>
    <button type="start-pizza" name="start-pizza" id="start-pizza">Find My Pizza Pair!</button>
    <form id="pizza-create" class="form-group">
      <div class="size-form">
        <label for="pizza-size">Today I'd like to:</label>
        <select class="form-group" id="size-choice" name="size-choice">
          <option selected disabled hidden value="">Choose:</option>
          <option value="small">Pair Down! (Small)</option>
          <option value="medium">Pair Even! (Medium)</option>
          <option value="large">Pair Up! (Large)</option>
        </select>
      </div>

      <div class="toppings-form">
        <label for="pizza-toppings">Check as many qualities (toppings) as you like!</label><br>
        <input type="checkbox" name="cheese" value="cheese"> No frills, just want to learn (Cheese)<br>
        <input type="checkbox" name="pepperoni" value="pepperoni"> I'm open to what they want (Pepperoni)<br>
        <input type="checkbox" name="olives" value="olives"> They like to code a little different (Olives)<br>
        <input type="checkbox" name="mushrooms" value="mushrooms"> Someone who likes to work in the dark (Mushrooms)</br>
        <input type="checkbox" name="anchovies" value="anchovies"> The eccentric outcast (anchovies)<br>
      </div>

      <div class="quantity-form">
        <label for="pizza-quantity">Enter how many pairs you will need today:</label>
        <input type="number"name="inputQuantity" id="inputQuantity" class="form-control">
        <button class="btn btn-success" type="button" name="button">Match My Pair (pizza)!</button>
      </div>
    </form>


  </body>
</html>
